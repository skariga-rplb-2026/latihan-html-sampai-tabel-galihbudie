<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latian Form Tabel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3 style="font-size: 25pt; color: black;">FORM ISIAN</h3>
    <form>
        <table >
            <tr>
                <td>Nama Depan</td>
                <td><input type="text" name="nama_depan"></td>
            </tr>
            <tr>
                <td>Nama Belakang</td>
                <td><input type="text" name="nama_belakang"></td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td><textarea name="alamat" rows="3"></textarea></td>
            </tr>
            <tr>
                <td>Tanggal Lahir</td>
                <td><input type="date" name="tanggal_lahir"></td>
            </tr>
            <tr>
                <td>Berat Badan, Tinggi Badan</td>
                <td>
                    <input type="number" value="berat badan">kg <br>
                <input type="number" value="tinggi badan">cm
            </td>
            </tr>
            <tr>
                <td>Warna</td>
                <td><input type="color" name="warna"></td>
            </tr>
            <tr>
                <td>Username</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>Hobby</td>
                <td>
                    <input type="checkbox" name="hobby[]"> Membaca <br>
                    <input type="checkbox" name="hobby[]"> Bersepeda <br>
                    <input type="checkbox" name="hobby[]"> Main Game <br>
                    <input type="checkbox" name="hobby[]"> Lari
                </td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>
                    <input type="radio" name="jenis_kelamin" value="Laki-laki"> Laki-laki <br>
                    <input type="radio" name="jenis_kelamin" value="Perempuan"> Perempuan
                </td>
            </tr>
            <tr>
                <td>Kota Asal :</td>
                <td>
                    <select name="kota_asal">
                        <option value="jakarta">Jakarta</option>
                        <option value="bandung">Bandung</option>
                        <option value="surabaya">Surabaya</option>
                        <option value="medan">Medan</option>
                        <option value="yogyakarta">Yogyakarta</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Upload Gambar</td>
                <td><input type="file" name="gambar" value="Choose File"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="KIRIM" class=" btn kirim">
                    <input type="reset" value="RESET" class="btn reset">
                    <input type="button" name="submit" class="btn klik" value="KLIK ME!" onclick="alert('Galihbudiee masih belajar')">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
