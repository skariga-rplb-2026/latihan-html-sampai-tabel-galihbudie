<html>
    <head>
        <title>Latian Form</title>
    </head>
    <body>
        <h3>Latian Form</h3>

        <from action="#" method="POST">
            Pencarian : <input type="search" name="Pencarian"><br><br>
            Nama : <input type="text" name="first_name" size="50"><br>
            Umur : <input type="number" name="umur"><br>
            Waktu : <input type="time" name="waktu"><br>
            Tanggal : <input type="date" name="tanggal"><br>
            Minggu : <input type="week" name="minggu"><br>
            Bulan : <input type="month" name="Bulan"><br>
            No : <input type="tel" name="no"><br>
            Email : <input type="email" name="email"><br>
            Password : <input type="password" name="password"><br>
            File : <input type="file" name="file"><br>
            Warna : <input type="color" name="warna"><br>
            Range : <input type="range" name="range"><br>
            Hidden : <input type="hidden" name="hidden"><br>
            Enter : <input type="button" name="enter"><br>
            


        </from>
    </body>
</html>
