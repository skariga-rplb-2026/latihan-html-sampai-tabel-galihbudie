<html>
    <head>
        <title>Latian Tabel</title>
    </head>
    <body>
        <h3>Latian Tabel</h3>
        <table border="1" width="300">
            <tr>
                <th>X</th>
                <th>A</th>
                <th>B</th>
            </tr>
            <tr>
                <td>D</td>
                <td>AD</td>
                <td>BD</td>
            </tr>
            <tr>
                <td>C</td>
                <td>AC</td>
                <td>CB</td>
            </tr>
            <tr>
                <td>E</td>
                <td>AE</td>
                <td>BE</td>
            </tr>
        </table><br><br>
        <h3>Latian Tabel-2</h3>
        <table border="1" widht="300">
            <tr>
                <th>X</td>
                <th>5</td>
                <th>8</td>
            </tr>
            <tr>
                <th>7</td>
                <td>35</td>
                <td>56</td>
            </tr>
            <tr>
                <th>6</td>
                <td>30</td>
                <td>48</td>
            </tr>
            <tr>
                <th>8</td>
                <td>40</td>
                <td>64</td>
            </tr>
        </table><br><br>
         <h3>Latian Tabel-3</h3>
         <!--rowspan = gabung baris, colspan = gabung kolom-->
        <table border="1" width="300">
            <tr align="center">
                <td colspan="2">1,2</td>
                <td colspan="2">3,4</td>
            </tr>
            <tr align="center">
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>  
            </tr>
            <tr align="center">
                <td colspan="4">9, 10, 11, 12</td>
            </tr>
        </table><br><br>
        <h3>Latian Tabel-4</h3>
        <table border="1" width="300" height="200">
            <tr align="center">
                <td rowspan="4" widht="100">1,4,7,10</td>
                <td widht="100">2</td>
                <td widht="100">3</td>  
            </tr>
            <tr align="center">
             
                <td>5</td>
                <td rowspan="2">6,9</td>  
            </tr>
            <tr align="center">
               
                <td>8</td>
                
            </tr>
            <tr align="center">
              
                <td>11</td>
                <td>12</td>  
            </tr>
        </table>
    </body>
</html>
